<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget</title>
    <script>
        EXTERNAL_WIDGET_URL = ""; ///BGP_streamgraph/
    </script>
    <script src="bgpst-widget-main.js"></script>
</head>
<body>

<div style="margin-left: 200px;" id="place-here"></div>

<script>

    var streamgraphStartDate = new Date();
    var streamgraphStopDate = new Date(streamgraphStartDate);
    streamgraphStopDate.setDate(streamgraphStopDate.getDate()-2);

    var widget = initBGPst(
            '#place-here',
            {
                dev: true
            }, // Tool options, see table below for more info
            {
                startDate: streamgraphStopDate.toISOString().replace(/\..*/,"").replace("T", " "), //"2017-12-04 04:00",
                stopDate: streamgraphStartDate.toISOString().replace(/\..*/,"").replace("T", " "), //"2017-12-04 08:00" ,
//              targets: ["19.28.7.89"],
                targets: ["216.239.98.0/24"],
//                targets: ["AS137"],
//              targets: ["2607:f0d0:1002:51::4"]
            } // Query options, see table below for more info
    );
    
</script>

</body>
</html>
